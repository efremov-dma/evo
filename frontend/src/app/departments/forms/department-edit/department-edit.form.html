<form [formGroup]="form" (submit)="onSubmit()">

    <!-- Name -->
    <div class="form-group">
        <label for="name">Name</label>
        <input
                class="form-control"
                formControlName="name"
                id="name"
                type="text">
    </div>

    <!-- Head -->
    <div class="form-group">
        <label for="head">Head of Department</label>
        <select
                class="form-control"
                formControlName="head_id"
                id="head">
            <option [ngValue]="null">
                ---
            </option>
            <option
                    *ngFor="let employee of employees"
                    [ngValue]="employee.id"
                    [selected]="employee.id == department.headId">
                {{ employee.firstName }} {{ employee.lastName }}
            </option>
        </select>
    </div>

    <!-- Description -->
    <div class="form-group">
        <label for="description">Description</label>
        <textarea
                class="form-control"
                formControlName="description"
                id="description"
                rows="10">
            </textarea>
    </div>

    <!-- Submit -->
    <button
            class="btn btn-default"
            type="submit">
        Submit
    </button>
</form>
