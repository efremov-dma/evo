<div *ngIf="department">
    <!-- Name -->
    <h2>{{ department.name }}</h2>

    <!-- Description -->
    <div class="description">
        {{ department.description }}
    </div>

    <!-- Head -->
    <div *ngIf="head">
        <h3>Head of Department:</h3>
        <div>
            {{ head.firstName }} {{ head.lastName }}
        </div>
    </div>

    <!-- Vacancies -->
</div>
