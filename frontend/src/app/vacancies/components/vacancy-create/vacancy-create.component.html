<div class="text-right">
    <div class="btn-group">
        <a [routerLink]="['/departments', params.departmentId, 'vacancies']" class="btn btn-default">
            Vacancies
        </a>
    </div>
</div>

<div *ngIf="department && positions">
    <h2>Create vacancy for {{ department.name }}</h2>
    <vacancy-create-form [department]="department" [positions]="positions"></vacancy-create-form>
</div>
