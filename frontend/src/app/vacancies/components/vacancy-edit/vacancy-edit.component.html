<div *ngIf="vacancy && positions">
    <div class="text-right">
        <div class="btn-group">
            <a [routerLink]="['/departments', vacancy.department.id, 'vacancies']" class="btn btn-default">
                Vacancies
            </a>
        </div>
    </div>

    <h2>Edit Vacancy</h2>
    <vacancy-edit-form [vacancy]="vacancy" [positions]="positions"></vacancy-edit-form>
</div>
