<div *ngIf="employee">
    <h2>Edit employee {{ employee.firstName }} {{ employee.lastName }}</h2>

    <employee-edit-form
            *ngIf="departments && positions && (currentEmployment || !employee.currentEmploymentID)"
            [currentEmployment]="currentEmployment"
            [departments]="departments"
            [employee]="employee"
            [positions]="positions">
    </employee-edit-form>
</div>
